<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="Of1pjc-MzGvIkhPn_Qgse9ODxSiFtH1DZqVBw2Rf2VQ" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            justify-content: center;
        }
        .padre{
            width: 50vw;
            position: relative;
            padding: 10px 30px;
            top: 10px;
            padding: 25px 30px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(107, 7, 201);
            gap: 20px;
            box-sizing: border-box;
            background-image: url(assets/futbol.jpg);
            background-size: 400% 300%;
            animation: mover 10s linear infinite alternate;
        }
        @keyframes mover{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 50% 100%;
            }
            100%{
                background-position: 0% 50%;
            }
        }

        #pregunta{
            text-align: center;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            position: relative;
            color: rgb(255, 255, 255);
            font-size: 1.4em;
        }
        .relleno{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            border-radius: 10px;
            backdrop-filter: blur(40px);
        }
        .btn{
            width: 100%;
            height: 40px;
            cursor: pointer;
            border-radius: 4px;
            transition: all .3s linear;
            background-color: rgb(255, 255, 255);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
            text-transform: capitalize;
        }
        #puntuacion{
            position: relative;
            color: aliceblue;
            margin-bottom: 00px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        @media (max-width:430px){
            .padre{
                width: 90vw;
                
            }
   
        }
    </style>
</head>
<body>
    <header>
        <div class="padre">
            <div class="relleno"></div>
            <p id="puntuacion">puntuacion : <span id="puntos">0</span></p>
            <p id="pregunta"></p>
          
            <div class="btn botom1" id="botom1" onclick="enviar(0)"></div>
            <div class="btn botom2" id="botom2" onclick="enviar(1)"></div>
            <div class="btn botom3" id="botom3" onclick="enviar(2)"></div>
            <div class="btn botom4" id="botom4" onclick="enviar(3)"></div>
            
        </div>
    </header>
    <script>

        let pregunta = document.getElementById("pregunta")
     
        let preguntas = [
            {
                pregunta : "cual es el valor de true en un lenguaje de programacion",
                respuesta : "1",
                respuesta_incorrecta1 : "0",
                respuesta_incorrecta2 : "2",
                respuesta_incorrecta3 : "10",
                img: "assets/monalisa.jpg",
            },
            {
                pregunta : "cuales son las caracteristicas de la programacion orientada a objetos",
                respuesta : "herencia ,encapsulamiento ,abstraccion, polimorfismo",
                respuesta_incorrecta1 : "true , false",
                respuesta_incorrecta2 : "if , else",
                respuesta_incorrecta3 : "for , while y do while",
                img: "assets/monalisa.jpg",
            },
            {
                pregunta : "cuales son las bases de la programacion orientada a objetos",
                respuesta : "objetos , clases , atributos , metodos",
                respuesta_incorrecta1 : "objetos , condicionales y bucles",
                respuesta_incorrecta2 : "bucles y sentencias",
                respuesta_incorrecta3 : "claslist , type of , instance of",
                img: "assets/monalisa.jpg",
            },
            {
                pregunta : "cual es la forma correcta de recibir una promesa de una API en una funcion ",
                respuesta : "async y await",
                respuesta_incorrecta1 : " then y cacth",
                respuesta_incorrecta2 : "this y exec",
                respuesta_incorrecta3 : "thes y search",
                img: "assets/monalisa.jpg",
            },
            {
                pregunta : "cual es el lenguaje que se utiliza para machine learning e inteligencia artificial",
                respuesta : "Python",
                respuesta_incorrecta1 : "go",
                respuesta_incorrecta2 : "php",
                respuesta_incorrecta3 : "javascript",
            },
            {
                pregunta : "cual es el lenguaje de programacion que se utiliza con html y css",
                respuesta : "javascript",
                respuesta_incorrecta1 : "python",
                respuesta_incorrecta2 : "c++",
                respuesta_incorrecta3 : "java",
                img: "assets/lenguajes.jpg"
            },
            {
                pregunta : "cual es el lenguaje mas utilizado para crear bases de datos",
                respuesta : "SQL",
                respuesta_incorrecta1 : "Python",
                respuesta_incorrecta2 : "C#",
                respuesta_incorrecta3 : "Ruby",
            },
            {
                pregunta : "cuales son los operadores logicos",
                respuesta : "AND , OR , NOT",
                respuesta_incorrecta1 : "if , else",
                respuesta_incorrecta2 : "true , false",
                respuesta_incorrecta3 : "string",
                img: "assets/programacion.jpeg"
            },
            {
                pregunta : "cuanto es 5 + 5 x 9",
                respuesta : "50",
                respuesta_incorrecta1 : "45",
                respuesta_incorrecta2 : "55",
                respuesta_incorrecta3 : "90",
                img: "assets/matematica.jpg"
            },
            {
                pregunta : "cual es la etiqueta que se utiliza en html para crear parrafos",
                respuesta : "<p>",
                respuesta_incorrecta1 : "<span>",
                respuesta_incorrecta2 : "<h1>",
                respuesta_incorrecta3 : "<div>",
                img: "assets/rio.jpeg"
            },
            {
                pregunta : "como se puede imprimir en consola 'hola mundo' en el lenguaje de javascirpt",
                respuesta : "console.log('hola mundo')",
                respuesta_incorrecta1 : "alert('hola mundo')",
                respuesta_incorrecta2 : "promp('hola mundo')",
                respuesta_incorrecta3 : "print('hola mundo')",
            },
            {
                pregunta : "cual es el bucle que se repite solo cuando se cumple la condicion",
                respuesta : "while",
                respuesta_incorrecta1 : "for",
                respuesta_incorrecta2 : "forin",
                respuesta_incorrecta3 : "forof",
            },
            {
                pregunta : "con que bucle se recorren los objetos en javascript",
                respuesta : "forin",
                respuesta_incorrecta1 : "for",
                respuesta_incorrecta2 : "foreach",
                respuesta_incorrecta3 : "forof",
            },
        ]

        let botom1 = document.getElementById("botom1")
        let botom2 = document.getElementById("botom2")
        let botom3 = document.getElementById("botom3")
        let botom4 = document.getElementById("botom4")
        let img = document.getElementById("imagen")
        let punto = 0
        let puntos = document.getElementById("puntos")

        //colocar las preguntas aleatoriamente

        let total_respuesta
        let pregunta_total
        let nombre_jugador

        nombre_jugador = prompt("primero que todo coloce su nombre , si llegas a 10 puntos ganas el juego")
        
        function pregunta_aleatoria(){
            let hola = Math.floor(Math.random() * preguntas.length)
            pregunta_total = preguntas[hola]
            
            if(nombre_jugador){
                pregunta.textContent = `oye ${nombre_jugador} ${pregunta_total.pregunta}`
            }else{
                pregunta.textContent = `oye fulano sin nombre ${pregunta_total.pregunta}`
            }


            let respuestas_aleatoria = 
            [
                pregunta_total.respuesta, 
                pregunta_total.respuesta_incorrecta1, 
                pregunta_total.respuesta_incorrecta2, 
                pregunta_total.respuesta_incorrecta3
            ]
            total_respuesta = respuestas_aleatoria.sort(()=>Math.random()-0.5)
            
            botom1.textContent = total_respuesta[0]
            botom2.textContent = total_respuesta[1]
            botom3.textContent = total_respuesta[2]
            botom4.textContent = total_respuesta[3]

            puntos.textContent = punto
            
        }
        pregunta_aleatoria()
        
        let boton_correcto = [botom1,botom2,botom3,botom4]

        function enviar(i){
            if(total_respuesta[i] == pregunta_total.respuesta){
                boton_correcto[i].style.background = "green" 
                setTimeout(() => {
                    pregunta_aleatoria()
                    borrar_color()  
                    ganar(punto)
                }, 1000);  
                punto ++
            }else{
                boton_correcto[i].style.background = "red"
                setTimeout(() => {
                    if(nombre_jugador){
                        alert(`¡${nombre_jugador}! perdiste :( , actualiza la pagina para jugar de nuevo`)
                    }else{
                        alert(`fulano sin nombre , perdiste :( , actualiza la pagina para jugar de nuevo y coloca tu nombre ¡conchale!`)
                    }
                    borrar_color()  
                    pregunta_aleatoria()
                }, 1000);    
            }
        }

        function borrar_color(){
            boton_correcto.forEach(boto => {
                boto.style.background = "#fff"
            })
        }

        function ganar(){
            if(punto == 10){
                if(nombre_jugador){
                    alert(`! felicidades ${nombre_jugador}¡ has ganado el juego y tienes un conocimiento basico sobre los fundamentos de la programacion`)
                   
                }else{
                    alert(`¡ felicidades fulano ! has ganado el juego y tienes un conocimiento basico sobre los fundamentos de la programacion`)
                   
                }
            }
        }

     



      

    </script>
</body>
</html>
